<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <main class="table">
    <div class="cell">
      <div class="card">
        <img class="qr" src="./images/image-qr-code.png" alt="link to "frontendmentor.io">
        <h1 class="header">Improve your front-end skills by building projects</h1>
        <p class="discription">Scan the QR code to visit Frontend Mentor and take yput coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
